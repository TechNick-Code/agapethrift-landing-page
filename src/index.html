<!doctype html>
<html lang="en scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-red-500 overflow-hidden">

    <header class="flex w-full justify-between items-center bg-white px-[0.5em] lg:px-[6em] py-1 lg:py-1 shadow-lg">
        <a href=""><img src="./ima/thrift_logo.png" alt="" class="w-20"></a>

        <div class="flex justify-between ">

            <!-- hamburger menu icon -->
            <div class="hamburger lg:hidden" id="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7">
                    <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z">
                    </path>
                </svg>
            </div>
        
        <!-- navigation menu -->
            <ul id="nav" class="absolute top-[2.9em] lg:top-0 lg:gap-8 lg:relative right-[-50em] lg:right-0 transition-all ease flex flex-col lg:flex-row justify-between lg:items-center w-[20em] lg:w-full h-[90vh] lg:h-0 px-4 py-6 lg:py-2 bg-white lg:bg-transparent text-[1.3em] lg:text-[1em] overflow-hidden">
               
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">Home</a></li>
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">About</a></li>
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">Contact</a></li>
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">Terms & conditions</a></li>
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">Services</a></li>
            
                <div class="reg flex flex-col lg:flex-row gap-3 lg:hidden">
                    <button class="bg-green-500 py-5 lg:py-0 rounded-lg text-white">Login</button>
                    <button class="hover:bg-green-500 hover:text-white py-5 rounded-lg transition-all duration-300">Register</button>
                </div>
            </ul> 
        </div>
        <div class="reg flex flex-col lg:flex-row gap-3 hidden lg:flex">
            <button class="bg-green-500 py-2 px-8 rounded-lg text-white">Login</button>
            <button class="hover:bg-green-500 hover:text-white py-5 px-6 lg:py-0 rounded-lg transition-all duration-300">Register</button>
        </div>
    </header>

    <script>
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');

        hamburger.addEventListener('click', () => {
            if (nav.classList.contains('right-[-50em]')) {
                nav.classList.remove('right-[-50em]');
                nav.classList.add('right-0');
                nav.classList.add('duration-500');
                // nav.style.right = '0';
            } else {
                nav.classList.add('right-[-50em]');
                nav.classList.remove('-right-[-50em]');
                // nav.style.right = '-50em';
            }
        });
    </script>
</body>
</html>
