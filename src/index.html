<!doctype html>
<html lang="en scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-red-500 overflow-hidden">

    <header class="flex w-full justify-between items-center bg-white px-[0.5em] lg:px-[6em] py-1 lg:py-1 shadow-lg">
        <a href=""><img src="./ima/thrift_logo.png" alt="" class="w-20"></a>

        <div class="flex justify-between z-40">

            <!-- hamburger menu icon -->
            <div class="hamburger lg:hidden" id="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7">
                    <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z">
                    </path>
                </svg>
            </div>
        
        <!-- navigation menu -->
            <ul id="nav" class="z-[999] absolute top-[2.9em] lg:top-0 lg:gap-8 lg:relative right-[-50em] lg:right-0 transition-all ease flex flex-col lg:flex-row justify-between lg:items-center w-[20em] lg:w-full h-[90vh] lg:h-0 px-4 py-6 lg:py-2 bg-white lg:bg-transparent text-[1.3em] lg:text-[1em] overflow-hidden">
               
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">Home</a></li>
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">About</a></li>
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">Contact</a></li>
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">Terms & conditions</a></li>
                <li><a href="#" class="hover:bg-gray-200/50 w-full block py-5 lg:py-1 pl-4 rounded-lg transition-all duration-300">Services</a></li>
            
                <div class="reg flex flex-col lg:flex-row gap-3 lg:hidden">
                    <button class="bg-green-500 hover:bg-green-500/90 py-5 lg:py-0 rounded-lg text-white">Login</button>
                    <button class="hover:bg-green-500 hover:text-white py-5 rounded-lg transition-all duration-300">Register</button>
                </div>
            </ul> 
        </div>
        <div class="reg flex-col lg:flex-row gap-3 hidden lg:flex">
            <a href="#" class="bg-green-500 hover:bg-green-200 py-2 px-8 rounded-lg text-white">Login</a>
            <a href="#" class="hover:bg-green-500 hover:text-white py-2 px-6 rounded-lg transition-all duration-300">Register</a>
        </div>
    </header>

    <section>
        <div class="hero-section w-full h-[70vh] bg-gradient-to-b from-black to-green-800 items-center flex justify-center text-white">
            <div class="flex flex-col items-center justify-center text-center gap-3">
                <h1 class="text-[3em] font-bold">
                    Unlock Your Financial Freedom with Smart Investments
                </h1>
                <p class="text-[1.2em] max-w-[40em]">
                    Revolutionizing collective contributions and empowering financial freedom.
                </p>
                 <button class="group text-white flex bg-green-500 relative w-[10em] hover:w-[11em] justify-center py-3 lg:py-4 rounded-md transition-all duration-300 mt-7 z-10" onclick="window.location.href='login.html'">
                    <span class="bg-green-500 z-10 group-hover:mr-12 transition-all duration-300 font-bold">GET STARTED</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 absolute group-hover:ml-28 hover:transition-left ease-in-out duration-200">
                        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                    </svg>
                </button>
            </div>

        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');

        hamburger.addEventListener('click', () => {
            if (nav.classList.contains('right-[-50em]')) {
                nav.classList.remove('right-[-50em]');
                nav.classList.add('right-0');
                nav.classList.add('duration-500');
                // nav.style.right = '0';
            } else {
                nav.classList.add('right-[-50em]');
                nav.classList.remove('-right-[-50em]');
                // nav.style.right = '-50em';
            }
        });
    </script>
</body>
</html>
